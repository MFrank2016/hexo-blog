# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 弗兰克的猫
subtitle: 做一只特立独行的猫
description: 为你，千千万万遍
keywords: Java,多线程,微服务,DDD
author: Frank
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.mfrank.cn
root: /
permalink: :category/:title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
  编程: programming
  生活: life
  阅读: reading
  感悟: thinking
  其他: other
  数据库: database
tag_map:
  Java: java
  Java入门: java-introduction
  Java基础: java-base
  Java进阶: java-advanced
  Java高级: java-senior
  多线程: multithread
  微服务: micro-service
  容器类: container
  并发容器类: concurrent-container
  读书笔记: reading-notes
  摘要: digest
  环境搭建: enviroment
  总结: reviews
  面试: interview
  垃圾回收: garbage-collection
  内存泄漏: memory-leak
  引用类型: reference-type
  领域驱动: ddd
  算法: algorithm
  Spring: spring
  源码解读: source-code-analysis
  动态规划: dynamic-programming
  背包问题: knapsack-problem
  爬虫: spider
  Python: python
  常见问题: problem
  索引: index
  测试: test
  数据库: database
  消息队列: mq

  

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: indigos

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: git@github.com:MFrank2016/breeze-blog.git
  branch: master


feed:
  type: atom
  path: atom.xml
  limit: 0

jsonContent:
  meta: false
  pages: false
  posts:
    title: true
    date: true
    path: true
    text: true
    raw: false
    content: false
    slug: false
    updated: false
    comments: false
    link: false
    permalink: false
    excerpt: false
    categories: false
    tags: true

githubEmojis:
  enable: true
  className: github-emoji
  unicode: false
  styles:
  localEmojis: